<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamMusic PC</title>
    <link rel="stylesheet" href="./node_modules/material-design-lite/material.min.css">
    <script src="./node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="./assets/materialcolor2.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <img src="./assets/favicon.png" style="margin-bottom: 30px;" width="100px" height="100px">
    <p style="color: aqua; font-weight: 200; font-size: 20px;">TeamMusic</p>
    <p>TeamMusic is the best music streaming service built by TeamWorks DEV.</p>
    <p>Desktop client created by: zalnaRs</p>
    <button style="background-color: transparent;" onclick="github()"><img src="./assets/github.png" width="50px" height="50px"></button>
    <p>0.0.1-BETA</p>
    <p>2020_5_30</p>
    <p id="os"></p>
    <script>
        var os = require('os');

        var kernel = os.type();

        var osinfo = os.platform();

        var arch = os.arch();

        var mbTotal = (os.totalmem());

        var mbFree = (os.freemem);

        var info = kernel + " " + osinfo + " " + arch + " " + mbFree + "/" + mbTotal;

        document.getElementById('os').innerHTML = info;

        function github() {
            window.open('http://github.com/zalnaRs/teammusic-pc', '_blank', 'nodeIntegration=no');
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
